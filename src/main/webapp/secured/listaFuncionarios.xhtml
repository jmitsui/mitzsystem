<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.funcionario']}" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.funcionarios']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
			<h6>
				<p:button value="Incluir" id="incluirFuncionario"
					outcome="incluirFuncionario" icon="ui-icon-plus" />
			</h6>
		</div>
		<h:form>
			<p:growl id="growl" life="2000" />


			<p:dataTable id="dataTable" var="funcionario"
				value="#{funcionarioBean.funcionarios}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{funcionario.id}" />
				</p:column>

				<p:column sortBy="#{funcionario.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.funcionario.nome']}" />
					</f:facet>
					<h:link outcome="editarFuncionario" value="#{funcionario.nome}"
						title="#{msg['label.editar']} #{funcionario.nome}">
						<f:param name="id" value="#{funcionario.id}" />
					</h:link>
				</p:column>

				<p:column sortBy="#{funcionario.cpf_cnpj}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.funcionario.cpf_cnpj']}" />
					</f:facet>
					<h:outputText value="#{funcionario.cpf_cnpj}" />
				</p:column>

				<p:column sortBy="#{funcionario.pis}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.funcionario.pis']}" />
					</f:facet>
					<h:outputText value="#{funcionario.pis}" />
				</p:column>

				<p:column sortBy="#{funcionario.cargo}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.funcionario.cargo']}" />
					</f:facet>
					<h:outputText value="#{funcionario.cargo}">
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
