<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.localmonitor']}" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.localmonitors']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
			<h6>
				<p:button value="Incluir" id="incluirLocalmonitor"
					outcome="incluirLocalmonitor" icon="ui-icon-plus" />
			</h6>
		</div>
		<h:form>
			<p:dataTable id="dataTable" var="localmonitor"
				value="#{localmonitorBean.localmonitors}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{localmonitor.id}" />
				</p:column>
	
				<p:column sortBy="#{localmonitor.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.localmonitor.nome']}" />
					</f:facet>
					<h:link outcome="editarLocalmonitor" value="#{localmonitor.nome}"
						title="#{msg['label.editar']} #{localmonitor.nome}">
						<f:param name="id" value="#{localmonitor.id}" />
					</h:link>
				</p:column>
	
				<p:column sortBy="#{localmonitor.endereço}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.localmonitor.endereco']}" />
					</f:facet>
					<h:outputText value="#{localmonitor.endereço}" />
				</p:column>
				<p:column sortBy="#{localmonitor.cidade.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.locamonitor.cidade']}" />
					</f:facet>
					<h:outputText value="#{localmonitor.cidade.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
