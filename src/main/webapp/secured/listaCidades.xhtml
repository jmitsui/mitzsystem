<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.cidade']}" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.cidades']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
			<h6>
				<p:button value="Incluir" id="incluirCidade" outcome="incluirCidade"
					icon="ui-icon-plus" />
			</h6>
		</div>
		<h:form>
			<p:dataTable id="dataTable" var="cidade"
				value="#{cidadeBean.cidades}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{cidade.id}" />
				</p:column>

				<p:column sortBy="#{cidade.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.cidade.nome']}" />
					</f:facet>
					<h:link outcome="editarCidade" value="#{cidade.nome}"
						title="#{msg['label.editar']} #{cidade.nome}">
						<f:param name="id" value="#{cidade.id}" />
					</h:link>
				</p:column>

				<p:column sortBy="#{cidade.estado.sigla}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.estado.sigla']}" />
					</f:facet>
					<h:outputText value="#{cidade.estado.sigla}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
