<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form styleClass="form-horizontal">
		<fieldset>
			<legend>
				<h3>
					<h:outputText value="#{msg['label.localmonitor']}" />
					<small> <h:outputText value="#{subtitle}" /></small>
				</h3>
			</legend>
			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.localmonitor.nome']}" /></label>
				<div class="controls">
					<h:inputText value="#{localmonitorBean.localmonitor.nome}"
						label="#{msg['label.localmonitor.nome']}" required="true"
						styleClass="input-large">
						<f:validateLength minimum="3" maximum="60" />
					</h:inputText>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.localmonitor.endereco']}" /></label>
				<div class="controls">
					<h:inputText value="#{localmonitorBean.localmonitor.endereço}"
						label="#{msg['label.localmonitor.endereco']}" required="true"
						styleClass="input-large">
						<f:validateLength minimum="3" maximum="60" />
					</h:inputText>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.localmonitor.complemento']}" /></label>
				<div class="controls">
					<h:inputText value="#{localmonitorBean.localmonitor.complemento}"
						label="#{msg['label.localmonitor.complemento']}" required="true"
						styleClass="input-large">
						<f:validateLength minimum="3" maximum="60" />
					</h:inputText>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.localmonitor.bairro']}" /></label>
				<div class="controls">
					<h:inputText value="#{localmonitorBean.localmonitor.bairro}"
						label="#{msg['label.localmonitor.bairro']}" required="true"
						styleClass="input-large">
						<f:validateLength minimum="3" maximum="60" />
					</h:inputText>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.localmonitor.cep']}" /></label>
				<div class="controls">
					<h:inputText value="#{localmonitorBean.localmonitor.cep}"
						label="#{msg['label.localmonitor.cep']}" required="true"
						styleClass="input-large">
						<f:validateLength minimum="3" maximum="60" />
					</h:inputText>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.estado']}" /></label>
				<div class="controls">
					<h:selectOneMenu id="estado" value="#{cidadeBean.cidade.estado}"
						converter="abstractConverter" requiredMessage="Valor é obrigatório" label="#{msg['label.estado']}">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItems value="#{estadoBean.estados}" var="e"
							itemValue="#{e}" itemLabel="#{e.nome}" />
					</h:selectOneMenu>
				</div>
			</div>

		</fieldset>

		<div class="control-group">
			<div class="controls">
				<p:commandButton value="#{msg['button.salvar']}"
					action="#{cidadeBean.salvar}" styleClass="btn btn-success"
					onclick="dlg.show();" oncomplete="dlg.hide();"
					rendered="#{cidadeBean.cidade != null}" />
				<p:button value="#{msg['button.cancelar']}" outcome="listaCidades"
					styleClass="btn" />
				<p:commandButton value="#{msg['button.excluir']}"
					onclick="confirmation.show()"
					rendered="#{cidadeBean.cidade.id != null}" immediate="true"
					styleClass="btn btn-danger" />
			</div>
		</div>

		<p:dialog id="dialog" header="#{msg['dialog.emexecucao.titulo']}"
			widgetVar="dlg" dynamic="true" modal="true">
			<h:outputText value="#{msg['dialog.emexecucao.aguarde']}" />
		</p:dialog>

		<p:confirmDialog id="confirmDialog"
			message="#{msg['excluir.cidade.confirma']}"
			header="#{msg['excluir.cidade']}" severity="alert"
			widgetVar="confirmation">
			<p:commandButton id="confirm" value="#{msg['confirma.sim']}"
				update="messages" oncomplete="confirmation.hide()"
				action="#{cidadeBean.remover}" />
			<p:commandButton id="decline" value="#{msg['confirma.nao']}"
				onclick="confirmation.hide()" type="button" />
		</p:confirmDialog>

		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />
		<h:inputHidden value="#{cidadeBean.cidade.id}" />
	</h:form>
</ui:fragment>
