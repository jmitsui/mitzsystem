<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.estado']}" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="#{msg['label.estados']}" />
				<small> <h:outputText value="#{msg['label.listagem']}" /></small>
			</h3>
			<h6>
				<p:button value="Incluir" id="incluirEstado"
					outcome="incluirEstado" icon="ui-icon-plus" />
			</h6>
		</div>
		<h:form>
			<p:dataTable id="dataTable" var="estado"
				value="#{estadoBean.estados}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">#</f:facet>
					<h:outputText value="#{estado.id}" />
				</p:column>
	
				<p:column sortBy="#{estado.sigla}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.estado.sigla']}" />
					</f:facet>
					<h:link outcome="editarEstado" value="#{estado.sigla}"
						title="#{msg['label.editar']} #{estado.sigla}">
						<f:param name="id" value="#{estado.id}" />
					</h:link>
				</p:column>
	
				<p:column sortBy="#{estado.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg['label.estado.nome']}" />
					</f:facet>
					<h:outputText value="#{estado.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
